{% load static %}
<html>
  <head>
    <title>Create Ride</title>
  </head>
  <body>
    <h2>Add New Ride</h2>
    <a href="index">Back to list of rides</a>

    <form action="{% url 'create_activity' %}" method="post">
      {% csrf_token %}
      Start Point Name
      <div class="form-group">
        <input
          class="form-control"
          autofocus
          type="text"
          name="start_point"
          placeholder="Start Point Name"
        />
        </div>
      
      <br/>

      Price
      <div class="form-group">
        <input
          class="form-control"
          type="number"
          name="price"
          placeholder="price"
        />
      </div>
      
      <br/>
      
      </div>
      Start Date and Time
      <div class="form-group">
        <input
          class="form-control"
          type="datetime-local"
          name="start_date_time"
        />
      </div>

      <br/>
      
      Destination
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="destination"
          placeholder="destination"
        />
      </div>

      <br/>

      Capacity
      <div class="form-group">
        <input class="form-control" type="number" name="capacity" min="1" max ="6" placeholder="Capacity (between 2 to 6)"/>
      </div>

      <br/>

      <input class="btn btn-primary" type="submit" value="Create Ride" />
    </form>
  </body>
</html>
