<style>
  @import url('https://fonts.googleapis.com/css2?family=Sora:wght@800&display=swap');
  body {
      color: black;
      text-align: center;
      background-color: #FF8415 ;
  }
</style>
<html>
  <head>
    <title>{{activity_name}}</title>
  </head>
  <body>
    <h2>People pooling this ride</h2>
    <br/><br>
    <table border="1">
      <thead>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </thead>
      {% for passenger in participants %}
      <tr>
        <td>{{ passenger.0 }}</td>
        <td>{{ passenger.1 }}</td>
        <td>{{ passenger.2 }}</td>
      </tr>
      {% endfor %}
    </table>
    <br />
    <br />
    <a href="/user_activity"> Back to Your Rides</a>
  </body>
</html>
